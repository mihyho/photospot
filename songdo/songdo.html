      <h2><i class="fi fi-br-search">&nbsp;송도는</i></h2>
      <p>송도국제도시는 인천광역시 연수구 송도동에 위치한 인천경제자유구역으로 분류된 지역이다.</p> 
      <p>도심내에 인천 1호선이 지나가고 있으며, 서울로는 직접적으로 이어져있는 전철이 없어 교통면에서는 아쉽다는 평이 많다.</p>
      <p>지역의 대부분이 간척사업으로 생겨난 땅이라 습하고 갯벌의 짠기가 남아있어 차를 놔두면 다른지역보다 금방 녹슨다는 이야기가 있다.</p>
