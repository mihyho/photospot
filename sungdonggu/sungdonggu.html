     <h2><i class="fi fi-br-search">&nbsp;성동구는</i></h2>
     <p>서울특별시의 자치구. 북으로는 청계천과 천호대로를 끼고 동대문구, 동으로는 동일로를 경계로 광진구, 남으로는 한강을 맞대고 강남구, 서로는 중구와 용산구에 접한다.</p>
     <p>구의 명칭은 한양도성의 동쪽에 있다 해서 붙여진 것이다.</p>
     <p>용산구와 함께 사대문안-강남 사이에 있어, 양 방향으로 접근이 용이하고 교통이 잘 발달되어 있다.</p>
