    <h2><i class="fi fi-br-search">&nbsp;인천시 중구는</i></h2>
    <p>인천광역시 서부에 위치한[7] 자치구. 인천광역시 원도심, 인천경제자유구역 영종국제도시와 인근 도서 지역을 관할한다.</p>
    <p>지금의 지역 경제는 관광과 인천항, 인천국제공항 인근의 물류단지와 산업단지가 중요한 역할을 한다.</p>
    <p>대표적으로 인천역 인근의 관광지와 동인천역의 상권, 월미도의 관광단지, 신흥동·연안동·항동의 인천항, 영종국제도시의 인천국제공항으로 나뉜다.</p>
