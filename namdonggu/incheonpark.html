     <h2><i class="fi fi-rs-audit">&nbsp;&nbsp;출사지는 어떤곳일까?</i></h2>
     <p>인천대공원역 도보 25분거리로 버스나 차량으로 이동을 추천한다.</p>
     <p>주차장이 크게 되어있고 공원 조성이 잘되어 있어 가족단위 방문객이 많이 보인다.</p>
     <p>인천에서 벚꽃이 아주 이쁘게 피는곳으로도 유명한데, 인천대공원은 다른 지역보다 벚꽃 개화시기가 좀 늦는 편이다.</p>
