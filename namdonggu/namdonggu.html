      <h2><i class="fi fi-br-search">&nbsp;남동구는</i></h2>
      <p>인천광역시 동남부에 위치한 자치구. 인천광역시청이 소재해 있으며, 시청 이전 후 급격히 발달하여 인천광역시의 새로운 도심이 되었다.</p> 
      <p>구월동과 같은 업무지구와 간석동, 논현동 같은 고층 아파트단지, 수도권 최대 산업단지인 남동인더스파크,</p>
      <p>그리고 남촌동으로 기시되는 농촌이 공존하는 지역인 것이 특징으로 만수동으로 가게 되면 주거단지와 농촌이 공존한다.</p>
